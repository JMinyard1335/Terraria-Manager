#!/usr/bin/env bash

# The folder that will hold all the terraria server files, world files, configs, whitelist, blacklist, ...etc
MANAGER_DIR="$HOME/terraria-manager"
# The folder that holds the server executable.
SERVER_DIR="$MANAGER_DIR/server"
# The folder that will hold all the server backups
BACKUP_DIR="$MANAGER_DIR/server-bak"
# The maximum amount of server backups that are allowed
MAX_SERVER_BACKUPS=10
# The folder that will hold all the world files.
WORLD_DIR="$MANAGER_DIR/worlds"
# The folder to store world backups in.
WORLD_BAK_DIR="$MANAGER_DIR/world_bak"
# the folder that will hold all the server config files.
CONFIG_DIR="$MANAGER_DIR/configs"
# the folder that will hold management things such as whitelist/blacklist.
ADMIN_DIR="$MANAGER_DIR/admin"
